<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토정비결 운세 보기</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { 
            max-width: 500px; 
            margin: 50px auto; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button { 
            margin: 10px; 
            padding: 10px; 
            width: 80%; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h3 { color: #333; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>🔮 토정비결 운세 보기</h2>
        <p>음력 생년월일을 입력하세요</p>
        <input type="number" id="year" placeholder="출생 연도 (예: 1962)">
        <input type="number" id="month" placeholder="출생 월 (예: 10)">
        <input type="number" id="day" placeholder="출생 일 (예: 1)">
        <button onclick="showFortune()">운세 보기</button>
        <h3 id="result"></h3>
    </div>

    <script src="fortune.js"></script>
</body>
</html>
